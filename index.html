<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Bouncing Logo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .dvd {
            position: absolute;
            width: 300px;  /* Set size */
            height: 100px; /* Set size */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="dvd" id="dvd"></div>
    <script>
        const dvd = document.getElementById('dvd');
        const dvdImages = [
            'dvdPNG/dvd1.png',
            'dvdPNG/dvd2.png',
            'dvdPNG/dvd3.png',
            'dvdPNG/dvd4.png',
            'dvdPNG/dvd5.png'
        ];
        
        let currentImageIndex = 0;
        dvd.style.backgroundImage = `url(${dvdImages[currentImageIndex]})`;

        // Initial position in the middle somewhere, not at the edge
        let x = Math.random() * (window.innerWidth - dvd.clientWidth);
        let y = Math.random() * (window.innerHeight - dvd.clientHeight);
        let dx = 2;
        let dy = 2;

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % dvdImages.length;
            dvd.style.backgroundImage = `url(${dvdImages[currentImageIndex]})`;
        }

        function animate() {
            // Boundary checks
            if (x + dvd.clientWidth > window.innerWidth) {
                dx = -dx;
                x = window.innerWidth - dvd.clientWidth; // Adjust position
                changeImage();
            }
            if (x < 0) {
                dx = -dx;
                x = 0; // Adjust position
                changeImage();
            }
            if (y + dvd.clientHeight > window.innerHeight) {
                dy = -dy;
                y = window.innerHeight - dvd.clientHeight; // Adjust position
                changeImage();
            }
            if (y < 0) {
                dy = -dy;
                y = 0; // Adjust position
                changeImage();
            }
            x += dx;
            y += dy;
            dvd.style.left = `${x}px`;
            dvd.style.top = `${y}px`;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
