<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling DVD Logos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .scrolling-container {
            position: relative;
            width: 100%;
            height: 100px; /* Adjust height to fit the logos */
            overflow: hidden;
            white-space: nowrap;
        }
        .dvd {
            display: inline-block;
            width: 100px;  /* Adjust size as needed */
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="scrolling-container" id="scrollingContainer"></div>

    <script>
        const dvdImages = [
            'dvdPNG/dvd1.png',
            'dvdPNG/dvd2.png',
            'dvdPNG/dvd3.png',
            'dvdPNG/dvd4.png',
            'dvdPNG/dvd5.png'
        ];

        const container = document.getElementById('scrollingContainer');

        // Add a large number of logos to create an infinite scrolling effect
        for (let i = 0; i < 50; i++) {
            const img = document.createElement('div');
            img.className = 'dvd';
            img.style.backgroundImage = `url(${dvdImages[i % dvdImages.length]})`;
            container.appendChild(img);
        }
    </script>
</body>
</html>
