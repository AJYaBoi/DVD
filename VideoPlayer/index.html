<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Logo Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
            width: 100vw;
            height: 100vh;
        }
        .dvd {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: changeColor 5s infinite;
        }
        @keyframes changeColor {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .dropzone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 24px;
            z-index: 10;
            pointer-events: none;
        }
        .hidden {
            display: none;
        }
        .video-wrapper {
            position: absolute;
            width: 80%;
            max-width: 800px;
            z-index: 20;
        }
        .old-video-effect {
            position: relative;
            width: 100%;
            height: auto;
            filter: grayscale(100%) contrast(150%) brightness(80%);
        }
        .old-video-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/crossword.png');
            opacity: 0.2;
        }
        .old-video-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer"></div>
    <div class="dropzone hidden" id="dropzone">
        Drop your video file here
    </div>
    <div class="video-wrapper hidden" id="videoWrapper">
        <video id="videoPlayer" class="old-video-effect" controls></video>
    </div>

    <script>
        const dvdImages = [
            'dvdPNG/dvd1.png',
            'dvdPNG/dvd2.png',
            'dvdPNG/dvd3.png',
            'dvdPNG/dvd4.png',
            'dvdPNG/dvd5.png'
        ];

        const logoContainer = document.getElementById('logoContainer');
        const dropzone = document.getElementById('dropzone');
        const videoWrapper = document.getElementById('videoWrapper');
        const videoPlayer = document.getElementById('videoPlayer');

        function createDVDLogos() {
            for (let i = 0; i < 100; i++) {
                const img = document.createElement('div');
                img.className = 'dvd';
                img.style.backgroundImage = `url(${dvdImages[i % dvdImages.length]})`;
                logoContainer.appendChild(img);
            }
        }

        function showDropzone() {
            dropzone.classList.remove('hidden');
            dropzone.style.pointerEvents = 'all';
        }

        function hideDropzone() {
            dropzone.classList.add('hidden');
            dropzone.style.pointerEvents = 'none';
        }

        document.body.addEventListener('dragover', (event) => {
            event.preventDefault();
            showDropzone();
        });

        document.body.addEventListener('dragleave', (event) => {
            event.preventDefault();
            hideDropzone();
        });

        document.body.addEventListener('drop', (event) => {
            event.preventDefault();
            hideDropzone();

            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
                videoWrapper.classList.remove('hidden');
                videoPlayer.play();
            } else {
                alert('Please drop a video file.');
            }
        });

        createDVDLogos();
    </script>
</body>
</html>
