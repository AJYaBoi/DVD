<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: white;
            font-family: Arial, sans-serif;
            position: relative; /* Allow absolute positioning within */
        }
        .dvd-container {
            position: absolute;
            top: calc(50% - 130px); /* Position above the dropzone */
            left: 50%;
            transform: translate(-50%, 0);
            width: 300px;  /* Size set to 300px x 100px */
            height: 100px; /* Size set to 300px x 100px */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10; /* Ensure it's on top of other elements */
        }
        .dropzone {
            width: 300px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #fff;
            background-color: #000;
            color: #fff;
            text-align: center;
            position: relative; /* Allow positioning of DVD logo above */
            z-index: 5;
        }
        video {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            background-color: #000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dvd-container" id="dvd"></div>
    <div class="dropzone" id="dropzone">
        <video id="videoPlayer" class="hidden" controls></video>
    </div>
    <script>
        const dvd = document.getElementById('dvd');
        const videoPlayer = document.getElementById('videoPlayer');
        const dropzone = document.getElementById('dropzone');

        const dvdImages = [
            'dvdPNG/dvd1.png',
            'dvdPNG/dvd2.png',
            'dvdPNG/dvd3.png',
            'dvdPNG/dvd4.png',
            'dvdPNG/dvd5.png'
        ];
        let currentImageIndex = 0;
        
        function changeDVDImage() {
            currentImageIndex = (currentImageIndex + 1) % dvdImages.length;
            dvd.style.backgroundImage = `url(${dvdImages[currentImageIndex]})`;
        }
        
        // Change the DVD logo image every 5 seconds
        setInterval(changeDVDImage, 5000);

        // Handle drag-and-drop functionality
        dropzone.addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
        });

        dropzone.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();

            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
                videoPlayer.classList.remove('hidden');
                videoPlayer.play();
            } else {
                alert('Please drop a video file.');
            }
        });

        // Initialize DVD image
        dvd.style.backgroundImage = `url(${dvdImages[currentImageIndex]})`;
    </script>
</body>
</html>
